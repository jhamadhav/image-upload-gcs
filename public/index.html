<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Meta-data extractor</title>
</head>

<body>
    <style>
        h2 {
            margin-top: 10px;
        }

        form {
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
        }
    </style>
    <h2 class="text-center">Get Meta-data of upload</h2>

    <form action="/uploads" method="post" enctype="multipart/form-data" class="mx-auto">
        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04" name="file" />
                <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="inputGroupFileAddon04">
                    Upload
                </button>
            </div>
        </div>
    </form>

    <script>
        $("#inputGroupFile04").on("change", function () {
            //get the file name
            var fileName = $(this).val();
            //replace the "Choose a file" label
            $(this)
                .next(".custom-file-label")
                .html(fileName);
        });
    </script>
</body>

</html>
